{% extends 'base.html' %}
 
{% block content %}
 
     <div class="login">
        <h1>Create account</h1>
 
         <form method="post" >
             {% csrf_token %}
             <div class="registration_form">
             <h3>Account Information</h3>
                {{ registration_form.errors }}
                {{ registration_form.as_p }}
             </div>
            <div class="survey_form">
             <h3>Background and Expertise</h3>
                {{ survey_form.errors }}
                 {{ survey_form.as_p }}
            </div>
             <input type="submit" name="submit" value="Register" />
         </form>
     </div>
 
{% endblock %}
